<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   

    <title>Sign in</title>
    <link rel="icon" type="image/x-icon" href="./icon/icons8-login-64.png">

  </head>
  <body>

    <div class="container">
      <div class="content">
        <div class="text-box">
          <h2>Welcome back!</h2>
          <p>You can sign in to access with your <br> existing account.</p>
        </div>
      </div>


      <div class="sign-box">
          
         <div class="form-box">
            <form action="#" >
                <h2>Sign in</h2>
                
                <div class="inp-box">
                    <span class="icon"><i class="fa fa-envelope-o mail-i" aria-hidden="false"></i></span>
                     <input type="email" required>
                    <label>Username or Email </label>

                </div>

                <div class="inp-box">
                    <span class="icon"><i class="fa fa-lock" aria-hidden="false"></i></span>
                    <input type="password" required>
                    <label>Password </label>
                </div>

                <div class="remember-forgot">

                    <label>
                        <input type="checkbox" class="check-box"> Remember me
                    </label>
                    <a href="#"> Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign in</button>

                <div class="login-box">
                  <p>New here?
                  <a href="#" class="login-link">Create an Account</a>
                </p>
                
                </div>

            </form>
         </div>

      </div>

    </div>
  
  </body>
</html>
